<!DOCTYPE html>
<html leng = "en">

<head> 
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" type="text/css" href="estilo.css">
 <title>Instagram</title>


</head>

<body>

    <div class="instagram-wrapper">

        <div class="instagram-phone">
            <img src="images/celular.png " alt = "celular">
        </div>
        

    <div class="instagram-continue">
    
        <div class="group">

         <img src="images/instagram.png" class="instagram-logo" alt="instagram-logo">
    

            <div class="instagram-user">
                <img src="images/perfil.jpeg" alt = "perfil">
            </div>
            
            <a href="#" class="instagram-login"> Continuar como salvteixeira</a>
            <a href="#" class="instagram-logout"> Remover conta</a>

        </div>

        <div class="group">
            <p class="not-account"> Não é salvteixeira?</p>
            <p class="not-account">
                <a href="#" span class="link-blue">Alternar conta</a>
                 ou 
                <a href="#" span class="link-blue">Inscreva-se</a>
            

        </span>
            
        </div>

        <div class="instagram-download">
                <p class="instagram-download"> Baixe o aplicativo</p>
                <div class="download">
                    <a href="#"><img src="./images/play_store.png" class="app-download"></a>
                    <a href="#"><img src="./images/apple_store.png" class="app-download"></a>
                </div>
            
        </div>

    </div>
    </div>

</body>


</html>
